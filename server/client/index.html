				<select size="4" name="hero" oninput="selectUpdate()">
					<option value="0">0</option>

					<option value="2" selected>2</option>
					<option value="3">3</option>

				<button class="button" onclick="MainDesk.saveDeskToLocalStorage()">Save</button>

				<select	size="4" name="partyList" id="partyList" oninput="joinParty()"></select>
				<button class="button" onclick="createParty()">Create party</button>
				<button class="button" onclick="deleteParty()">Delete party</button>
				<span style="color: white">Автозапуск хода</span><input type="checkbox" id="automove" name="automove" value="automove" >
