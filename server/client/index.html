<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	  	<title>Advanced Chess</title>
	  	<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
	<script src="chess.js"></script>
	<script src="checkers.js"></script>
	<script type="text/javascript" src="constants.js" defer></script>
	<script type="text/javascript" src="main.js" defer></script>
		<div class="main">
			<canvas id="canvas"></canvas>
			<div id="progressbar" style="background-color: green; transition: background-color ease-in;">s s</div>
			<div id="AdminInfo"></div>
		</div>

		<div id="actions">
<!--			<button class="button" onclick="MainDesk.undo(); render(MainDesk)">Undo</button>-->
			<button class="button" onclick="MainDesk.fetchUndo(); render(MainDesk)">Undo</button>
			<select size="4" name="hero" oninput="selectUpdate()">
				<option value="1">1</option>
				<option value="2" selected>2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			<select size="4" name="hero" oninput="selectUpdate()">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2" selected>2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
			</select>
			<button class="button" onclick="MainDesk.saveDeskToLocalStorage()">Save</button>
			<button class="button" onclick="MainDesk.loadDeskFromLocalStorage()">load</button>
			<button class="button" onclick="makeTurn(MainDesk, MainDesk.stepColor, DEPTH)">Turn</button>
			<button class="button" onclick="MainDesk.fetchNextMove(DEPTH); render(MainDesk)">Turn</button>
		</div>
	</body>

</html>
